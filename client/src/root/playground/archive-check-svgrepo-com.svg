<svg 
    fill="var(--status-dnd)" 
    viewBox="0 0 24 24"  
    xmlns="http://www.w3.org/2000/svg"
>
    <mask id="dnd-mask">
        <rect x="0" y="0" width="100%" height="100%" fill="white" />

        <line x1="25%" x2="75%" y1="50%" y2="50%" stroke-width="6.2" stroke="black" stroke-linecap="round"/>
    </mask>

    <circle cx="50%" cy="50%" r="50%" mask="url(#dnd-mask)"/>
