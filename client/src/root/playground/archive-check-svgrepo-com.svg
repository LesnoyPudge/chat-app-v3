
<svg fill="var(--status-offline)" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
    <mask id="mask">
        <rect x="0" y="0" width="100" height="100" fill="white" />

        <circle cx="50%" cy="50%" r="27%" fill="black"/>
    </mask>

    <circle cx="50%" cy="50%" r="50%"  mask="url(#mask)"/>
</svg>

